# Absolute paths are substituted into owner values.
policy: |
  - !group operations

  - !policy
    id: database
    owner: !group /operations
    
expectation: |
  ---
  - !group
    account: the-account
    id: operations
    owner: !role
      account: rspec
      id: default-owner
      kind: user
  - !policy
    account: the-account
    id: database
    owner: !group
      account: the-account
      id: operations
